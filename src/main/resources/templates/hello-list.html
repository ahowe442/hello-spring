<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello-List</title>
    <meta charset="UTF-8"/>

</head>
    <body>
        <ul>
            <th:block th:each="name : ${names}">
                <li th:text="${name}"></li>
            </th:block>
        </ul>
    </body>
</html>
